---
layout: default
permalink: /matrix/
---
<div class="home">
<div class="posts">
{% for post in site.categories.matrix %}
<div class="post">
<a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
<p class="post-meta">{{ photo.date | date: "%b %-d, %Y" }}</p>
<h3 class="h2 post-title">{{ post.title }}</h3>
<p class="post-summary">{{ post.summary }}</p>
</a>
</div>
{% endfor %}
</div>
{% include pagination.html %}
</div>
